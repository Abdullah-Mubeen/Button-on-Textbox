<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Textareas with Slider</title>
  <style>
   

    #container {
    display: flex;
    position: relative;
    background-color: white;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

    .resizable-box {
     position: relative;
    display: block;
    margin: auto;
    width: 80%;
    font-size: 20px;
    padding: 10px 0;
    line-height: 40px;
    background-image: linear-gradient(#eee 1px,transparent 1px);
    background-size: 100% 40px;
    border: 0;
    outline: 0;
    }

    #slider {
      cursor: ew-resize;
      width: 10px;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="container">
    <textarea class="resizable-box" id="leftBox" rows="4" cols="20"></textarea>
    <div id="slider"></div>
    <textarea class="resizable-box" id="rightBox" rows="4" cols="20"></textarea>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const leftBox = document.getElementById('leftBox');
    const rightBox = document.getElementById('rightBox');
    const container = document.getElementById('container');

    let isResizing = false;

    slider.addEventListener('mousedown', (event) => {
      isResizing = true;
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', () => {
        isResizing = false;
        document.removeEventListener('mousemove', handleMouseMove);
      });
    });

    function handleMouseMove(event) {
      if (isResizing) {
        const containerRect = container.getBoundingClientRect();
        const newPosition = (event.clientX - containerRect.left) / containerRect.width;

        // Limit the resizing within 25% to 50% of the container width
        const newWidthPercent = Math.min(Math.max(newPosition * 100, 25), 50);

        leftBox.style.width = newWidthPercent + '%';
        rightBox.style.width = (100 - newWidthPercent) + '%';
      }
    }
  </script>
</body>
</html>
